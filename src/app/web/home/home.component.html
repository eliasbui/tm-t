<div class="home">
  <div class="banner">
    <div class="banner-left">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore">
          <ng-template carouselSlide [id]="slide.id">
            <img [src]="slide.src" alt="" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="banner-right">
      <div class="item before_item_banner">
        <img
          src="https://bizweb.dktcdn.net/thumb/large/100/479/080/themes/897121/assets/banner_1.jpg?1705909401286"
          alt=""
        />
      </div>
      <div class="item before_item_banner">
        <img
          src="https://bizweb.dktcdn.net/thumb/large/100/479/080/themes/897121/assets/banner_2.jpg?1705909401286"
          alt=""
        />
      </div>
    </div>
  </div>

  <div class="sale mb-20">
    <div class="sale-title">
      <h2 class="fw-700 fs-28 mr-30">Deal sốc mỗi ngày</h2>
      <div class="hour">
        <span>{{ hoursLeft }}</span
        >: <span>{{ minutesLeft }}</span
        >:
        <span>{{ secondsLeft }}</span>
      </div>
    </div>
    <owl-carousel-o [options]="customOptionsProduct">
      <ng-container *ngFor="let item of products">
        <ng-template carouselSlide>
          <ite-product-item [title]="item.title" [image]="item.src" [price]="item.price"></ite-product-item>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="list-voucher mb-20">
    <owl-carousel-o [options]="customOptionsVoucher">
      <ng-container *ngFor="let item of voucher">
        <ng-template carouselSlide>
          <div
            class="voucher"
            [style.background-image]="'url(' + item.src + ')'"
          >
            <div>
              <div class="title">{{ item.title }}</div>
              <div class="subtitle">{{ item.subtitle }}</div>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="sale mb-20">
    <div class="sale-title">
      <h2 class="fw-700 fs-28 mr-30">Danh mục nổi bật</h2>
      <ul class="category">
        <li><a href="" class="current">Điện thoại - máy tính</a></li>
        <li><a href="">Đồng hồ</a></li>
        <li><a href="">Dụng cụ nhà bếp</a></li>
        <li><a href="">Nội thất</a></li>
      </ul>
    </div>
    <owl-carousel-o [options]="customOptionsProduct">
      <ng-container *ngFor="let item of products">
        <ng-template carouselSlide>
          <ite-product-item [title]="item.title" [image]="item.src" [price]="item.price"></ite-product-item>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="d-flex mb-20">
    <div class="sale col-xl-8 col-lg-7 col-12 left">
      <div class="sale-title">
        <h2 class="fw-700 fs-28 mr-30">Sản phẩm bán chạy</h2>
      </div>
      <owl-carousel-o [options]="customOptionsProduct">
        <ng-container *ngFor="let item of products">
          <ng-template carouselSlide>
            <ite-product-item [title]="item.title" [image]="item.src" [price]="item.price"></ite-product-item>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div
      class="col-xl-4 col-lg-5 col-12 d-md-none d-lg-block d-block right banner"
    >
      <a href="" class="d-block border-radius-10 before_item_banner">
        <img
          style="width: 100%"
          src="https://bizweb.dktcdn.net/100/479/080/themes/897121/assets/bestseler.jpg?1705909401286"
          alt=""
        />
      </a>
    </div>
  </div>
  <div class="section_banner mb-20">
    <div class="row">
      <div class="col-md-4 margin-bottom-20 banner">
        <a class="d-block aspect border-radius-10 before_item_banner" href="#">
          <img
            alt="banner"
            src="https://bizweb.dktcdn.net/100/479/080/themes/897121/assets/m_banner_1.jpg?1705909401286"
            class=""
            width="586"
            height="361"
          />
        </a>
      </div>
      <div class="col-md-4 margin-bottom-20 banner">
        <a class="d-block aspect border-radius-10 before_item_banner" href="#">
          <img
            alt="banner"
            src="https://bizweb.dktcdn.net/100/479/080/themes/897121/assets/m_banner_2.jpg?1705909401286"
            class=""
            width="586"
            height="361"
          />
        </a>
      </div>
      <div class="col-md-4 margin-bottom-20 banner">
        <a class="d-block aspect border-radius-10 before_item_banner" href="#">
          <img
            alt="banner"
            src="https://bizweb.dktcdn.net/100/479/080/themes/897121/assets/m_banner_3.jpg?1705909401286"
            class=""
            width="586"
            height="361"
          />
        </a>
      </div>
    </div>
  </div>
</div>
