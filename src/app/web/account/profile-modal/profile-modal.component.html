<div class="ct-dialog">
  <mat-card-title class="mat-title-dialog text-center">
    <div class="text-center title">
      {{ "changeInfor.title" | translate }}
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" appFirstFocus>
      <div class="dialog-content">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{ "profileAccount.fullName" | translate }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>account_box</mat-icon>
              <textarea
                class="ct-textarea form-field"
                matInput
                formControlName="full_name"
                appNoSpecialCharacter
                placeholder="{{
                  'user.add-edit-detail.placeholder.fullName' | translate
                }}"
                maxlength="50"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="2"
                (keydown.enter)="enter($event)"
                (blur)="trimData($event)"
              ></textarea>
              <mat-error *ngIf="!f.name.valid && f.name.errors.required">
                {{ commonErrorCode.REQUIRED | translate }}
              </mat-error>
              <mat-error
                class="text-danger"
                *ngIf="
                  !f.name.valid &&
                  !f.name.errors.required &&
                  !f['name'].errors?.hasSpecialCharacters
                "
              >
                {{ commonErrorCode.HAS_SPECIAL | translate }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{ "profileAccount.email" | translate }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>email</mat-icon>
              <input matInput class="form-field" formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{ "profileAccount.phone" | translate }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>smartphone</mat-icon>
              <input
                matInput
                class="form-field"
                formControlName="phone"
                appNumberOnly
              />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div>
          <button
            type="button"
            class="btn-cancel text-white mr-2"
            (click)="cancel(false)"
            mat-raised-button
          >
            <i class="material-icons">close</i>
            {{ "commonAction.cancel" | translate }}
          </button>
        </div>
        <div>
          <button
            type="submit"
            mat-raised-button
            class="btn-save text-white button-submit"
          >
            <i class="material-icons">save</i>
            <span> {{ "commonAction.update" | translate }}</span>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <div class="btn-close" (click)="cancel(false)">
    <i class="material-icons">close</i>
  </div>
</div>
