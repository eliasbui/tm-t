<header>
  <div class="header container_layout">
    <div class="logo">
      <div class="onClick_menu" (click)="openMenuTrue()">
        <i class="fa fa-bars"></i>
      </div>
      <img src="../../../../assets/images/logo/ITE_full.png" alt="" />
    </div>
    <div class="search">
      <form class="item" [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="icon"><i class="fa fa-search"></i></div>
        <input
          type="text"
          name=""
          id=""
          placeholder="search"
          formControlName="search"
        />
        <button type="submit" class="text">Search</button>
      </form>
    </div>
    <div class="right">
      <div class="item">
        <svg
          class="user"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"
          />
        </svg>
        <div class="hover-user">
          <ul *ngIf="isLoggedIn">
            <li><a routerLink="/account">Tài khoản</a></li>
            <li><a href="">Đơn hàng</a></li>
            <li><a href="">Tải xuống</a></li>
            <li><a href="">Địa chỉ</a></li>
            <li><a (click)="logOut()">Đăng xuất</a></li>
          </ul>
          <ul *ngIf="!isLoggedIn">
            <li><a routerLink="/login">Đăng nhập</a></li>
            <li><a routerLink="/register" href="">Đăng ký</a></li>
          </ul>
        </div>
      </div>
      <div class="item" (click)="cart()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M528.1 301.3l47.3-208C578.8 78.3 567.4 64 552 64H159.2l-9.2-44.8C147.8 8 137.9 0 126.5 0H24C10.7 0 0 10.7 0 24v16c0 13.3 10.7 24 24 24h69.9l70.2 343.4C147.3 417.1 136 435.2 136 456c0 30.9 25.1 56 56 56s56-25.1 56-56c0-15.7-6.4-29.8-16.8-40h209.6C430.4 426.2 424 440.3 424 456c0 30.9 25.1 56 56 56s56-25.1 56-56c0-22.2-12.9-41.3-31.6-50.4l5.5-24.3c3.4-15-8-29.3-23.4-29.3H218.1l-6.5-32h293.1c11.2 0 20.9-7.8 23.4-18.7z"
          />
        </svg>
      </div>
      <div class="text-right language-des">
        <button
          [matMenuTriggerFor]="language"
          class="no-border-first-item"
          mat-icon-button
          class="no-border-first-item profile"
        >
          <img [src]="flag" alt="Language" class="lang-pic" />
          <span class="badge" style="color: black"
            ><i class="fa fa-caret-down"> </i
          ></span>
        </button>
        <mat-menu #language="matMenu">
          <button
            mat-menu-item
            (click)="changeLang('vi')"
            class="no-border-first-item"
          >
            <img
              src="assets/images/flag/Vietnam.png"
              alt="user"
              class="lang-pic"
            />
            {{ "languageList.Vietnamese" | translate }}
          </button>
          <button mat-menu-item (click)="changeLang('en')">
            <img
              src="assets/images/flag/United-Kingdom.png"
              alt="user"
              class="lang-pic"
            />
            {{ "languageList.English" | translate }}
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="nav">
    <ul>
      <li><a class="action" href="">Trang chủ</a></li>
      <li><a href="">Giới thiệu</a></li>
      <li><a routerLink="/product">Shop</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Liên hệ</a></li>
    </ul>
  </div>
  <div
    (click)="openMenuFalse()"
    [ngClass]="{ 'header-bg-menu': openMenu }"
  ></div>
  <div [style.marginLeft]="openMenu ? '0px' : '-300px'" class="menu_2">
    <div class="nav">
      <div class="menu-top">
        <span (click)="openMenuFalse()">
          <i class="fa fa-times"></i>
        </span>
      </div>
      <ul>
        <li><a class="action" href="">Trang chủ</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Liên hệ</a></li>
      </ul>
    </div>
  </div>
</header>
